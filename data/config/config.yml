DEFAULT_DIRECTORIES:
  PROJECT_DIRECTORY:
  CONFIG_DIRECTORY:
  CONTROLLERS_DIRECTORY:
  SERVICE_DEFINITION_DIRECTORY: 'not set'
  DATA_DIRECTORY:
  TESTS_DIRECTORY:
  FEATURES_DIRECTORY:
  STEP_DEFINITIONS:
  REPORTS:
#

DEFAULT_VARIABLES:
    # thor task will set all Items in this list
    # ENV["ENVIRONMENT"] = APPLICATION ENVIRONMENT
    ENVIRONMENT: 'not set'
    # ENV["RUN_LOCATION"] = RUN LOCATION I.E. 'JENKINS, AZURE, LOCAL, ETC'
    RUN_LOCATION: 'not set'
    # ENV["TAKE_SCREENSHOTS"] = TRUE OR FALSE
    TAKE_SCREENSHOTS: 'not set'
    # ENV["CONFIGURATION_DIRECTORY"]
    CONFIGURATION_DIRECTROY: 'not set'
    # ENV["VERBOSE"] = TRUE OR FALSE - WILL BE USED TO TURN STDOUT MESSAGES ON AND OFF
    VERBOSE: 'not set'

